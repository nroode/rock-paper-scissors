<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/14dc691331.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="title-score">
      <h1>Rock Paper Scissors</h1>
      <div class="score-background">
        <h4 class="score-title">Score</h4>
        <div class="points"></div>
      </div>
    </div>
      <div class="game-view">
      </div>
    <button class="rules">Rules</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nroode</a>.
    </div>
    <div class="rules-modal-background hidden">
      <div class="rules-modal">
        <h2 class="rules-modal-title">RULES</h2>
        <div>
          <div class="game-choice rock">
            <div class="game-choice__inner">
              <img src="./images/icon-rock.svg" alt="rock" />
            </div>
          </div>
          <div class="game-choice paper">
            <div class="game-choice__inner">
              <img src="./images/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <div class="game-choice scissors">
            <div class="game-choice__inner">
              <img src="./images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
        </div>
        <div class="modal-close-btn"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
