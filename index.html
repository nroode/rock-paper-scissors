<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="title-score">
      <h1>Rock Paper Scissors</h1>
      <div class="score">Score Here 1000</div>
    </div>

    <div class="game-choices">
      <div class="game-choice rock">
        <img src="./images/icon-rock.svg" alt="rock" />
      </div>
      <div class="game-choice paper">
        <img src="./images/icon-paper.svg" alt="paper" />
      </div>
      <div class="game-choice scissors">
        <img src="./images/icon-scissors.svg" alt="scissors" />
      </div>
    </div>

    <div class="game-selections">
      <div class="side side-left">
        <h4 class="game-selections_subhed">You Picked</h4>
        <div class="pick-human">
          <div class="game-choice rock">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </div>
      </div>

      <div class="side side-right">
        <h4 class="game-selections_subhed">Computer Picked</h4>
        <div class="pick-computer">
          <div class="game-choice rock">
            <img src="./images/icon-rock.svg" alt="rock" />
          </div>
        </div>
      </div>

      <div class="game-result">
        <h2>You Win/You Lose</h2>
        <button class="btn-restart">Play Again</button>
      </div>
    </div>

    <button class="rules">Rules</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nroode</a>.
    </div>
  </body>
</html>
